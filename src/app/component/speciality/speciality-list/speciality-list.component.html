<div class="card">
    <div class="card text-center">
        <div class="card-header text-white bg-info">
            <h5>Especialidades</h5>
        </div>
        <div class="card-body">
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let spec of specialityListInput">
                        <img height=50px width=50px [src]="spec.image" alt="">
                        <td>{{spec.name}}</td>
                        <td><button type="button" class="button btn-info" name="" id=""
                                (click)="selectSpeciality(spec)">Elegir</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
