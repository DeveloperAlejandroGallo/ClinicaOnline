<div class="card">
    <div class="card text-center">
        <div class="card-header">
            <h5>Especialidades</h5>
        </div>
        <div class="card-body">
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let spec of specialitiesList">
                        <img height=50px width=50px [src]="spec.image" alt="">
                        <td>{{spec.name}}</td>
                        <td><button type="button" class="button btn-info" name="" id=""
                                (click)="selectSpeciality(spec)">Elegir</button></td>
                    </tr>
                </tbody>
            </table>
            <div>
                <h5>Nueva Especialidad</h5>
                <div class="row">
                    <div class="col-4">
                        <app-upload-file (detalleImagen)="imgUpload($event)"></app-upload-file>
                    </div>
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Nueva Especialidad"
                                aria-label="Nombre especialidad" aria-describedby="button-addon2" [(ngModel)]="name">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="btnAdd" 
                                    (click)="createSpeciality()">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
