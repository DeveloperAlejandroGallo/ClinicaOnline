<app-nav-bar (usrActivoOutput)="recieveUser($event)" ></app-nav-bar>
<div class="card">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="../../../assets/images/health-login.jpg" class="card-img" alt="login">
        </div>
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-body">
                    <div class="card-header text-white bg-info">Atencion</div>
                    <div *ngIf="!appointmentSelected()">
                      <app-appointment-list [filterInput]="filter" (appointmentOutput)="recieveAppointment()"></app-appointment-list>
                    </div>
                    <div *ngIf="appointmentSelected()">
                      <app-appointment-detail [appointmenteInput]="appointment"></app-appointment-detail>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
