<div class="card-header text-white bg-info">
    <h6>{{profile}}: {{name}} ({{email}})
    <button type="button" class="btn btn-secondary" (click)="goToProfile()">Mi Perfil</button>
    <button type="button" class="btn btn-warning" (click)="back()" shape="round" size="medium">Salir</button></h6>
</div>
<hr>
<div class="card mb-3">
    <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/images/Health1.jpg" class="d-block w-50 " alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/Health2.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/Health3.jpg" class="d-block w-50 " alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <div class="card-body">
      <h5 class="card-title">Clinica ONline</h5>
      <p class="card-text">Bienvenido a la Clinica Online ingrese a Mi Perfil para operar</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
<div>
    
</div>
